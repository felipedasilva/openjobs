<div class='container'>
    <div class='row-fluid'>
        <div class='col-md-6 col-md-offset-3'>
            <h1 class="text-center">Login</h1>
            <div class="alert alert-danger" *ngIf="message">
                {{message}}
            </div>
            <div class="row-fluid">
                <form [ngFormModel]="form" class="form-app">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" [ngFormControl]="loginForm.email" #email class="form-control" id="email" placeholder="email@email.com">
                        <div *ngIf="loginForm.email.dirty && !loginForm.email.valid">
                            <div class="alert alert-danger" *ngIf="loginForm.email.hasError('required')">Campo email é obrigatório.</div>
                            <div class="alert alert-danger" *ngIf="loginForm.email.hasError('incorrectMailFormat')">Campo email inválido.</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" [ngFormControl]="loginForm.password" #password class="form-control" id="password" placeholder="Sua senha">
                        <div *ngIf="loginForm.password.dirty && !loginForm.password.valid">
                            <div class="alert alert-danger" *ngIf="loginForm.password.hasError('required')">Campo senha é obrigatório.</div>
                            <div class="alert alert-danger" *ngIf="loginForm.password.hasError('minlength') || loginForm.password.hasError('maxlength')">Campo senha tem possuir de 6 à 12 caracteres.</div>
                        </div>
                    </div>
                    <button type="button" (click)="submitData()" [disabled]="!form.valid || processsRegister" class="btn btn-block btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</div>
